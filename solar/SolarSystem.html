<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Solar System</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="SolarSystem.js"></script>

    <script>
      document.onkeydown = function (event) {
        let e = event || window.event || arguments.callee.caller.arguments[0];
        if (e && e.keyCode === 76) {
          window.open("http://staging.school.thoughtworks.cn/learn/auth/login")
        }
        if (e && e.keyCode === 74) {
          window.open("https://jiaoqiqi.github.io/Jupiter/Jupiter.html")
        }
        if (e && e.keyCode === 83) {
          window.open("https://jiaoqiqi.github.io/Saturn/Saturn.html")
        }
        if (e && e.keyCode === 77) {
          window.open("https://jiaoqiqi.github.io/Mars/Mars.html")
        }
        if (e && e.keyCode === 87) {
          window.open("https://jiaoqiqi.github.io/Mecury/Mecury-%E6%B0%B4%E6%98%9F.html")
        }
      };
    </script>

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #tips {
            position: absolute;
            top: 2%;
            left: 40%;

            font-size: 16px;
            color: #fff;
        }
    </style>
</head>
<body>
<canvas width="1200" height="600" id="main"></canvas>

<div id="tips">
    <div>
        <p>Use W A S D and your mouse to move and press L to login</p>
        <p>---------------------J for Jupiter---------------------</p>
        <p>---------------------S for Saturn----------------------</p>
        <p>---------------------M for Mars------------------------</p>
        <p>---------------------W for Mercury---------------------</p>

    </div>
</div>

<script src="../resource/js/three/three.js"></script>
<script src="../resource/js/three/stats.min.js"></script>
<script src="../resource/js/three/firstPersonControl.js"></script>
<script src="../resource/js/three/helvetiker_regular.typeface.js"></script>

<script src="http://localhost:8080/webpack-dev-server.js"></script>
<script src="/main.js"></script>

</body>
</html>
